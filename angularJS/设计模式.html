<!DOCTYPE html>

<head>

  <title>设计模式</title>

<body>
  <h4>MVC</h4>
  <ul>
    <li>M Model 模型，数据</li>
    <li>V view 视图层，将数据呈现给用户</li>
    <li>C Controler 控制层，逻辑</li>
  </ul>
  <p>之间关系：V层》C控制层 处理》M数据变化》呈现给V层</p>
  <p>缺点：MV耦合度过高，C层逻辑臃肿</p>


</body>

</html>
