  <title>display元素的显示方式</title>
</head>

<body>
  <ul>
    <li>none：隐藏，且不占空间</li>
    <li>inline ： 设置元素为行内元素</li>
    <li>block ： 设置元素为块状元素</li>
    <li>list-item ：会把元素作为列表显示</li>
    <li>inline-block ： inline-block既具有block的宽高特性又具有inline的同行元素特性（CSS 2.1 新增）</li>
    <li>table ： 作为块级表格来显示（类似table），表格前后带有换行符。</li>
    <li>flex ： 弹性布局属性</li>
  </ul>
